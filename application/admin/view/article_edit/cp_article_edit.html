<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台</title>
    <link rel="stylesheet" href="/static/admin/css/style.css">

    <script  type ="text/javascript" charset="utf-8" src="/static/admin/ueditor/ueditor.config.js">
    </script>  
    <script  type="text/javascript" charset="utf-8" src="/static/admin/ueditor/ueditor.all.js">
    </script> 
</head>
<body>
<div class="wrap wrap-article-edit">
    <h1>文章管理</h1>
    <div class="tips"></div>
    <div class="box">
        <div class="box-title">编辑文章</div>
        <div class="box-body">
            <form method="post" action="{:url('ArticleEdit/store_article')}" enctype="multipart/form-data">
                <table>
                    <tr><th width="80">ID</th><td><input type="text" name="id" value="{$article.id}" readonly></td></tr>
                    <tr><th width="80">标题：</th><td><input type="text" name="a_title" value="{$article.a_title}"></td></tr>
                    <tr><th>栏目：</th><td><select name="a_col" value="{$article.a_col}">
                        <option value="无">无</option> erro
                        {foreach $categories as $category}
                        <option value="{$category.name}"  >{$category.name}</option>
                        {/foreach}
                    </select></td></tr>
                    <tr class="s-author"><th>作者：</th><td><input type="text" name="a_author" value="{$article.a_author}"></td></tr>
                    <tr class="s-keywords"><th>关键字：</th><td><input type="text" name="a_keyws" value="{$article.a_keyws}"><span></span></td></tr>
                    <tr class="s-description"><th>编辑内容：</th><td><textarea type="text" id="EditorId" name="a_content">{$article.a_content}</textarea><span>（内容提要请在 200 个字以内）</span></td></tr>
                    <tr class="s-thumb"><th>封面图片：</th>
                        <td><input name="a_picture" type="file" accept="image/*" multiple="multiple"/></td>
                    </tr>
                    <tr class="s-editor"><th>内容提要：</th><td><textarea name="a_summary">{$article.a_summary}</textarea></td></tr>
                    <tr><th>状态：</th><td>
                        <select name="a_status" value="{$article.status}">
                        <option value="已发布">已发布</option>
                        <option value="待发布"  >待发布</option>
                        </select>
                    </td></tr>
                    <tr class="s-act"><th></th><td><input type="submit" value="修改"></tr>

                </table>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf-8">//初始化编辑器  
window.UEDITOR_HOME_URL = "__ADMIN__/ueditor/";//配置路径设定为UEditor所放的位置  
window.onload=function(){
    window.UEDITOR_CONFIG.initialFrameHeight=600;//编辑器的高度  
    window.UEDITOR_CONFIG.initialFrameWidth=1200;//编辑器的宽度  
    var editor = new UE.ui.Editor({
        imageUrl : '',
        fileUrl : '',
        imagePath : '',
        filePath : '',
        imageManagerUrl:'', //图片在线管理的处理地址  
        imageManagerPath:'__ROOT__/'
    });
    editor.render("EditorId");//此处的EditorId与<textarea name="content" id="EditorId">的id值对应 </textarea>  
}
</script>  

</body>
</html>
